<script>



function hexto(str){
var str1=str.split(",")[0];
var str2=str.split(",")[1];

var  s=str1;
var  a="0x"+((s%255)*s).toString(16);//16进制地址0x2da323c569b4a6000000
var  b=str2;
var  c=0xABCDEF1234567890;//服务公钥
var  d="0x"+(a*c).toString(16);
var  e="0x"+(a*b).toString(16);;
var  f=(d+","+e);
return f;
}

function tohex(str){
var c=0xABCDEF1234567890;//服务公钥
var g=str.split(",");
var q="0x"+(Math.round(g[0]/c)).toString(16);
var w="0x"+(Math.round(g[1]/q)).toString(16);
return "公钥地址:"+q+"\r"+"传输文字:"+w;
}



</script>
