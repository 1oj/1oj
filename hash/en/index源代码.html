<script src="sha256.js"></script>
<script>
function md5(str){
return hex_md5(encodeURIComponent(str));
}

function ahash(){
var tel1=md5(tel.value);
var email1=md5(email.value);
var dizhi1=md5(dizhi.value);
var qqhao1=md5(qqhao.value);
var shenfenz1=md5(shenfenz.value);

var pj=md5(md5(md5(md5(md5(md5(tel1+email1+dizhi1+qqhao1+shenfenz1))))));

var xpj=md5(email1+pj)+pj;

var zmm="0x"+xpj.toUpperCase();
if(zmm=="0xAF1C2B451524076FA441F44EB2477054ED1A2F10B4C7A124E2604B5F48DF1B99"){
private.innerText="请至少填写一项内容！";
}else
{
private.innerText=zmm;
}


}
</script>
